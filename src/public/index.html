<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Amazing OAuth Test App</title>
  </head>
  <body>
    <main>
      <h1>Click below to login with GitHub</h1>
      <a href="#" id="oauth">Login with GitHub</a><br/>
      <h1>Click below to login with Google</h1>
      <a href="#" id="auth">Login with Google</a>

    </main>
    <script>

      const googleLink = document.getElementById('auth')
      const googleURL = 'https://accounts.google.com/o/oauth2/v2/auth'
      const googleOptions = {
        client_id: '658078245679-9challjqn1drnapsmb4q2n27amg1u5sm.apps.googleusercontent.com',
        redirect_uri: 'http://localhost:3000/oauth',
        response_type: 'code',
        scope: 'profile email openid'
      }
      const googleQuery = Object.keys(googleOptions).map(key => {
        return `${key}=${encodeURIComponent(googleOptions[key])}`
      }).join('&')
      googleLink.setAttribute('href', `${googleURL}?${googleQuery}`)
    </script>
    <script>
      const URL = 'https://github.com/login/oauth/authorize'
      const options = {
        client_id: '631f20f7051b78aa521c',
        redirect_uri: 'http://localhost:3000/gitHubOAuth',
        scope: '',
        state: 'thisIsMyState'
      }

      const queryString = Object.keys(options).map(key => {
        return `${key}=${encodeURIComponent(options[key])}`
      }).join('&')

      const authURL = `${URL}?${queryString}`

      const link = document.getElementById('oauth')
      link.setAttribute('href', authURL)
    </script>
  </body>
</html>
